security {
  oauth2_oidc {
    enabled=true
    auth_url="http://localhost:8080/realms/<realm-name>/protocol/openid-connect/auth"
    client_id="application-backend"
    client_secret=""
    client_secret=${?OAUTH_CLIENT_SECRET}
    redirect_uri="http://localhost:9000/security/oauth/callback"
    token_url="http://localhost:8080/realms/<realm-name>/protocol/openid-connect/token"
    jwt_signing_public_key=""
    realm_issuer="http://localhost:8080/realms/<realm-name>"
  }
}