security {
  oauth2_oidc {
    auth_url="http://localhost:8080/realms/demo-realm/protocol/openid-connect/auth"
    token_url="http://localhost:8080/realms/demo-realm/protocol/openid-connect/token"
    token_issuer ="http://localhost:8080/realms/demo-realm"
    client_id="demo-client"
    client_secret=""
    client_secret=${?OAUTH_CLIENT_SECRET}
    redirect_uri="http://localhost:9000/security/oauth/callback" # This must correstpond with the route you place the callback handler to
    jwt_signing_public_key=""
  }
}
